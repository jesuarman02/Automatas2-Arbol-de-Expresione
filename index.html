<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notación Polaca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Conversor de Notación Polaca</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <form id="notacion">
                        <div class="mb-3">
                            <label for="entrada" class="form-label">Ingresa Notación Polaca</label>
                            <input type="text" class="form-control" id="entrada" placeholder="+ 2 4" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Convertir</button>
                    </form>
                    <div class="mt-4" id="resultadoFinal"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
